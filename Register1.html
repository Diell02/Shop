<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Register1.css">
</head>
<body>
    <form method="POST" action="index.php" onsubmit="return Validate()" name="vform" >
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
      
          <div id="email_div">
            <label>Email</label> <br>
            <input type="email" name="email" class="textInput">
            <div id="email_error"></div>
          </div>

          <div id="address_div">
            <label>St. Address</label> <br>
            <input type="text" name="Address" class="textInput">
            <div id="address_error"></div>
          </div>

          <div id="username_div">
            <label>Username</label> <br>
            <input type="text" name="username" class="textInput">
            <div id="name_error"></div>
          </div>


          <div id="Zipcode_div">
            <label>Zipcode</label> <br>
            <input type="number" name="Zipcode" class="numberInput">
            <div id="Zipcode_error"></div>
          </div>
      
          <div id="password_div">
            <label>Password</label> <br>
            <input type="password" name="password" class="textInput">
          </div>

          <div id="pass_confirm_div">
             <label>Password confirm</label> <br>
             <input type="password" name="password_confirm" class="textInput">
             <div id="password_error"></div>
          <hr>
      
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
          <button type="submit" class="registerbtn">Register</button>
        </div>
      
        <div class="container signin">
          <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
      </form>
      <script src="Register1.js"></script>
</body>
</html>
